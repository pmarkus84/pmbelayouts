{namespace vh=Pmwebdesign\Pmbelayouts\ViewHelpers}

<f:comment>TODO: Check if needed</f:comment>
<f:if condition="{gallery.rows}">
    <div class="ce-gallery{f:if(condition: data.imageborder, then: ' ce-border')}" data-ce-columns="{gallery.count.columns}" data-ce-images="{gallery.count.files}">
        <f:if condition="{gallery.position.horizontal} == 'center'">
            <div class="ce-outer">
                <div class="ce-inner">
        </f:if>
                    <f:for each="{gallery.rows}" as="row">
                        <div class="col-{f:if(condition: '{data.layout} == 1 || 2', then: 'lg', else: 'sm')}-12">
                            <div class="row">
                                <f:for each="{row.columns}" as="column">
                                    <f:if condition="{column.media}">
                                        <div class="{f:if(condition: '{data.layout} == 1 || 2', then: 'col-12 col-sm-6 col-lg', else: 'col-sm')}-{vh:columncount(ccount: gallery.count.columns)} {f:if(condition: '{data.layout} == 1', then: 'style1picture')}{f:if(condition: '{data.layout} == 2', then: 'pictureicons')}">
                                            <f:render partial="Media/Type" arguments="{file: column.media, dimensions: column.dimensions, data: data, settings: settings}" />
                                        </div>
                                    </f:if>
                                </f:for>
                            </div>
                        </div>
                    </f:for>
        <f:if condition="{gallery.position.horizontal} == 'center'">
                </div>
            </div>
        </f:if>
    </div>
</f:if>
