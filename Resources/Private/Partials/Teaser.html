<!-- Teaser-Bereich -->
<f:comment><div class="testmedia"><f:media file="{bgimage}" class="lazyload" /></div></f:comment>
<f:comment>{f:uri.image(src:bgimage.uid, treatIdAsReference:1, width:200px)}</f:comment>

<div class="bgImg" style="background-image: url({teaserimage}); padding-bottom: {bgimagesize}%"></div>
<f:if condition="{bgimagewrap}!=''">
    <f:then>
        <div class="tscont">  
            <div class="container">
                <!-- Teaser-Headliner -->
                <f:if condition="{headliner}">            
                    <f:if condition="{bgimagewrap}!=''">    
                        <f:then>
                            <div class="headliner white">                       
                        </f:then>
                        <f:else>
                            <div class="headliner black">                       
                        </f:else>
                    </f:if>
                    <f:format.raw>{headliner}</f:format.raw>
                    </div>
                </f:if>            
                <f:format.raw>{teaserBereich}</f:format.raw>            
            </div>
            <!-- Teaser-Image-->            
            <div class="bgFromSrcSet">
                <!-- Run Background Image -->
                <div class="bgImg" style="background-image: url({bgimage});padding-bottom: {bgimagesize}%"></div>                   
             </div>
        </div>
    </f:then>
    <f:else>
        <div class="container">
            <f:if condition="{headliner}">
                <f:then>
                    <div class="tscont2">                
                    <div class="headliner black topline">
                        <f:format.raw>{headliner}</f:format.raw>
                    </div>
                    <f:if condition="{teaserBereich}">    
                        <div class="teaserbereich">
                            <f:format.raw>{teaserBereich}</f:format.raw>
                        </div>
                    </f:if>
                </f:then>
                <f:else>
                    <div class="tscont3">
                    <f:if condition="{teaserBereich}">    
                        <div class="teaserbereich">
                            <f:format.raw>{teaserBereich}</f:format.raw>
                        </div>
                    </f:if>
                </f:else>
            </f:if>
            </div>
        </div>
    </f:else>
</f:if>
